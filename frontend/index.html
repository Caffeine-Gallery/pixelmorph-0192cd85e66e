<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Photo to Avatar Generator</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-section">
                            <input type="file" id="photoInput" class="form-control" accept="image/*">
                            <button id="generateBtn" class="btn btn-primary mt-3">Generate Avatar</button>
                        </div>
                        
                        <div class="preview-section mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Original Photo</h4>
                                    <img id="originalPreview" class="img-preview" src="https://via.placeholder.com/200x200?text=Upload+Photo">
                                </div>
                                <div class="col-md-6">
                                    <h4>Generated Avatar</h4>
                                    <img id="avatarPreview" class="img-preview" src="https://via.placeholder.com/200x200?text=Avatar">
                                    <button id="downloadBtn" class="btn btn-success mt-3" style="display: none;">Download Avatar</button>
                                </div>
                            </div>
                        </div>

                        <div id="spinner" class="spinner-border text-primary d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        <div class="history-section mt-4">
                            <h4>Previous Avatars</h4>
                            <div id="avatarHistory" class="row g-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
